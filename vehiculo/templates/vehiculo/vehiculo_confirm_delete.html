<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación del Vehículo</title>
</head>
<body>
    <h1>Confirmar Eliminación del Vehículo</h1>
    <p>¿Estás seguro de que deseas eliminar el vehículo "{{ object.marca }} - {{ object.modelo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
</body>
</html>
