<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar al empleado "{{ empleado.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'eliminar_empleado' empleado.id %}">Confirmar</a>
        <a href="{% url 'listar_empleados' %}">Cancelar</a>
    </form>
</body>
</html>
